name: Create GitHub Release

# --------------------------------------------------------------------------------
# HOW TO CREATE A NEW RELEASE
# --------------------------------------------------------------------------------
# 1. Commit your changes to the main/release branch.
# 2. Tag a new version using semantic versioning:
#      git tag v1.3.0
#      git push origin v1.3.0
#
# 3. This workflow will:
#    ✅ Create a GitHub Release for v1.3.0
#    ✅ Auto-generate release notes based on commits & PRs
#    ✅ Update the major tag (e.g., `v1`) to always point to the latest release
#
# 4. Consumers of your action can reference it like:
#      uses: your-org/your-action@v1
# --------------------------------------------------------------------------------

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v1.0.0, v2.5.3, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to publish releases and update tags

    steps:
      # ✅ Step 1: Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Step 2: Authenticate using GitHub App
      - name: Generate GitHub App token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      # ✅ Step 3: Parse full tag (e.g. v1.2.3) and major tag (e.g. v1)
      - name: Read version and major tag
        id: version_info
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          MAJOR=$(echo "$TAG" | grep -oE '^v[0-9]+')
          echo "VERSION=$TAG" >> $GITHUB_ENV
          echo "MAJOR_VERSION=$MAJOR" >> $GITHUB_ENV

      # ✅ Step 4: Create GitHub Release and auto-generate notes from commits/PRs
      - name: Create GitHub Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          generate_release_notes: true  # ← this is the magic!
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}

      # ✅ Step 5: Move major tag (e.g. `v1`) to latest release commit
      - name: Update major version tag (e.g., v1, v2, v3)
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          echo "Updating major version tag: $MAJOR_VERSION"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -f "$MAJOR_VERSION"
          git push origin -f "$MAJOR_VERSION"
